
<div class="container">
  <h1>Category</h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let item of category">
      <div class="card mb-4 shadow-sm">
        
        <div class="card-body">
          <h5 class="card-title">{{item.CategoryName}}</h5>
          <p class="card-text">{{item.CategoryDescription}}</p>
         
        </div>
      </div>
    </div>
  </div>
